<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Luv2Code company home page</title>
</head>
<body>
<h2>Luv2Code company home page</h2>
  <hr>
    <p>
        Welcome! to the Luv2Code company home page
    </p>

    <hr>
        <!--display username and id-->

        <p>

            <!--sec:authentication="principal.username" retrieves the username of the authenticated user.-->

            User: <span sec:authentication="principal.username"></span>

            <!--sec:authentication="principal.authorities" retrieves the roles/authorities of the authenticated user.-->
            <br><br>
            Role(s): <span sec:authentication="principal.authorities"></span>
        </p>

<div sec:authorize="hasRole('MANAGER')">
    <!--Add link to point to /leader-->

<p>

    <a th:href="@{/leaders}">Leadership Meeting</a>
    (Only for Manager peeps)
</p>

</div>
<hr>
<div sec:authorize="hasRole('ADMIN')">
<!--Add link to point to /admins-->
<p>
    <a th:href="@{/systems}">IT System Meeting</a>
    (Only for Admin peeps)
</p>

</div>
    <!--Add a logout button-->

<form action="#" th:action="@{logout}" method="POST">
    <input type="submit" value="Logout">


</form>


</body>
</html>
