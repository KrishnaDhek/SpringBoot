<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student Confirmation Form</title>
</head>
<body>
<h3>Student Confirmation Form</h3>
<!-- Display confirmation details using Thymeleaf expressions -->
The student is confirmed: <span th:text="${student.firstName} + ' ' + ${student.lastName}"/>

<br><br>

Country: <span th:text="${student.country}"/>

<br><br>

Gender: <span th:text="${student.gender}"/>

<br><br>

Programming Language: <span th:text="${student.language}"/>

<br><br>

<!-- Display selected operating systems in an unordered list -->
OperatingSystem:
<ul>
  <li th:each="tempSystem :${student.operatingSystem}" th:text="${tempSystem}"></li>
</ul>
</body>
</html>
